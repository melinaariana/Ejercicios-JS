<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Cuadrado</title>

        <script>
            var lado = prompt('Ingrese el lado de un cuadrado');
            var perimetro = lado * 4;
            var area = lado * lado;

            document.write('<p> El perímetro del cuadrado es: ' + perimetro + '</p>');
            document.write('<p> El área del cuadrado es : ' + area + '</p>');
        </script>

        <style>
            p {
                font-size: 25px;
                font-family: 'Courier New', Courier, monospace;
                border: 2px solid skyblue;
                background-color: rgb(199, 238, 238);
                width: 550px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body></body>
</html>
