<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Resto de la división</title>

        <script>
            var valor1 = prompt('Ingrese un valor numérico');
            var valor2 = prompt('Ingrese un segundo valor numérico');
            var resto = valor1 % valor2;

            document.write('<p> El resto de la división es: ' + resto + '</p>');
        </script>

        <style>
            p {
                font-size: 25px;
                font-family: 'Courier New', Courier, monospace;
                border: 2px solid skyblue;
                background-color: rgb(199, 238, 238);
                width: 550px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body></body>
</html>
