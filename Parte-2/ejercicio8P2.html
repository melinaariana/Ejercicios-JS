<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JS - Ejercicio 18</title>
        <script>
            var letra = prompt('Ingrese una letra al azar');

            if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
                document.write('<p>La letra ingresada es una vocal</p>');
            } else {
                if (letra != 'a' || letra != 'e' || letra != 'i' || letra != 'o' || letra != 'u') {
                    document.write('<p>La letra ingresada es una consonante </p>');
                }
            }
        </script>
        <style>
            p {
                font-size: 25px;
                font-family: 'Courier New', Courier, monospace;
                border: 2px solid skyblue;
                background-color: rgb(199, 238, 238);
                width: 550px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body></body>
</html>
