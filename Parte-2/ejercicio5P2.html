<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JS - Ejercicio 15</title>
        <script>
            var numero = parseFloat(prompt('Ingrese un número al azar'));

            if (numero == 0) {
                document.write('<p>El número ingresado es 0</p>');
            }

            if (numero % 2 == 0) {
                document.write('<p>El número ingresado es par');
            } else {
                document.write('<p>El número ingresado es impar');
            }
        </script>
        <style>
            p {
                font-size: 25px;
                font-family: 'Courier New', Courier, monospace;
                border: 2px solid skyblue;
                background-color: rgb(199, 238, 238);
                width: 550px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body></body>
</html>
