<!DOCTYPE html>

        <title>arr_030</title>
        <script>
            var numbers = [6, 1, 34, 94, 3, 17];
            var sum = 0;

            // codea debajo de este comentario la solucion al ejercicio
            numbers.forEach(function(numero) {
                sum += numero;
            });
            console.log(sum);
            // deberia mostrar 155
        </script>
