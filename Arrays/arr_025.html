        <script>
            var notasDeTPs = [4, 7, 8, 5, 10];
            var notaFinal = 0;

            for (i = 0; i < notasDeTPs.length; i++) {
                total += notasDeTPs[i];
            }

            console.log(notaFinal);

        </script>
