<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>arr_031</title>
        <script>
            var notasDeTPs = [4, 7, 8, 5, 10];
            var notaFinal = 0;
            var total = 0;
            var cantidadNotas = 0;

            // codea debajo de este comentario la solucion al ejercicio
            notasDeTPs.forEach(function(numero) {
                total += numero;
                cantidadNotas++;
            });
            notaFinal = total / cantidadNotas;
            console.log(notaFinal);
            // deberia mostrar 6.8
        </script>
    </head>
    <body></body>
</html>
