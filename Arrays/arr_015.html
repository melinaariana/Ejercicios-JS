<!DOCTYPE html>

        <title>arr_015</title>
        <script>
            var numeros = [6, 2, 3, 4, 5, 1];
            var primerElemento = numeros.shift();
            var segundoElemento = numeros.pop();

            numeros = primerElemento.push();
            numeros = segundoElemento.unshift();

            console.log(numeros);
        </script>
