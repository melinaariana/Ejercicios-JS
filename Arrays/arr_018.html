        <title>arr_018</title>
        <script>
            var womenInTech = ['Ada Lovelace', 'Hedy Lamarr', 'Grace Hopper', 'Radia Perlman', 'Janie Tsao', 'Sheryl Sandberg', 'Susan Kare', 'Parisa Tabriz'];

            var womenInTechOrdenado = womenInTech.sort();
            console.log(womenInTechOrdenado);

            var womenInTechRevertido = womenInTechOrdenado.reverse();
            console.log(womenInTechRevertido);

            var nombresAnidados = womenInTech.join(' - ');
            console.log(nombresAnidados);
        </script>
