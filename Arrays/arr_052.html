<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>arr_052</title>
        <script>
            var masNumeros = [43, 11, 18, 46, 44, 37, 42, 29, 9, 3, 37, 0, 40, 10, 38, 34, 25, 40, 4, 32];

            // codea acá tu solución
            var numerosPares = masNumeros.reduce(function(acumulador, numero) {
                if (numero % 2 == 0) {
                    acumulador.push(numero);
                }
                return acumulador;
            }, []);

            console.log('pares: ', numerosPares);
            // deberias tener como resultado
            // pares: [18, 46, 44, 42, 0, 40, 10, 38, 34, 40, 4, 32]
        </script>
    </head>
    <body></body>
</html>
