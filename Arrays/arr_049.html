        <title>arr_048</title>
        <script>
            var notasDeTPs = [4, 7, 8, 5, 10];
            var notaFinal;
            var sumaNotas = notasDeTPs.reduce(function(total, nota) {
                return total + nota;
            });
            notaFinal = sumaNotas / notasDeTPs.length;
            console.log(notaFinal);
            // deberia mostrar 6.8
        </script>
