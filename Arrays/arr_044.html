<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>arr_044</title>
        <script>
            var masNumeros = [43, 11, 18, 46, 44, 37, 42, 29, 9, 3, 37, 0, 40, 10, 38, 34, 25, 40, 4, 32];

            // codea acá tu solución
            var numerosPares = masNumeros.filter(function(pares) {
                return pares % 2 == 0;
            });
            var numerosImpares = masNumeros.filter(function(impares) {
                return impares % 2 != 0;
            });

            console.log('pares: ', numerosPares);
            console.log('impares: ', numerosImpares);
            // deberias tener como resultado
            // pares: [18, 46, 44, 42, 0, 40, 10, 38, 34, 40, 4, 32]
            // impares: [43, 11, 37, 29, 9, 3, 37, 25]
        </script>
    </head>
    <body></body>
</html>
