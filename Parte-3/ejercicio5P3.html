<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JS - Ejercicio 5 Parte 3</title>
        <script>
            do {
                do {
                    var numero = parseFloat(prompt('Ingrese un número'));

                    if (isNaN(numero)) {
                        alert('¡El valor ingresado no corresponde a un número!');
                    }
                } while (isNaN(numero));
                var r = confirm('¿Desea seguir ingresando números?');
                if (numero == 0) {
                    document.write('<p>El número ingresado es igual a 0: ' + numero + '</p>');
                } else {
                    if (numero % 2 == 0) {
                        document.write('<p>El número ingresado es par: ' + numero + '</p>');
                    } else {
                        document.write('<p>El número ingresado es impar: ' + numero + '</p>');
                    }
                }
            } while (r);
        </script>
        <style>
            p {
                font-size: 25px;
                font-family: 'Courier New', Courier, monospace;
                border: 2px solid skyblue;
                background-color: rgb(199, 238, 238);
                width: 550px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body></body>
</html>
