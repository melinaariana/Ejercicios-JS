<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JS - Ejercicio 2 Parte 3</title>
        <script>
            var numero;

            for (i = 0; i < 15; i++) {
                numero = parseFloat(prompt('Ingrese 15 números'));

                if (numero % 3 == 0) {
                    document.write('<p>El número ingresado es múltiplo de 3: ' + numero + '</p>');
                } else {
                    if (numero % 5 == 0) {
                        document.write('<p>El número ingresado es múltiplo de 5: ' + numero + '</p>');
                    } else {
                        if (numero % 3 == 0 && numero % 5 == 0) {
                            document.write('<p>El número ingresado es múltiplo de 3 y de 5: ' + numero + '</p>');
                        } else {
                            document.write('<p>El número no es múltiplo de 3 y tampoco de 5: ' + numero + '</p>');
                        }
                    }
                }
            }
        </script>
        <style>
            p {
                font-size: 25px;
                font-family: 'Courier New', Courier, monospace;
                border: 2px solid skyblue;
                background-color: rgb(199, 238, 238);
                width: 550px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body></body>
</html>
